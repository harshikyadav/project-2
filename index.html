<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="heading">Rock Paper Scissors</h1>
    <div class="options">
        <div class="option" >
            <img id="0" src="./image/rock.png">
        </div>
        <div class="option" >
            <img id="1" src="./image/paper.png">
        </div>
        <div class="option">
            <img id="2" src="./image/scissors.png">
        </div>
    </div>
    <div class="winner">
         <div class="compwin"><h1>Computer Win's! Better Luck Next Time</h1></div>
         <div class="userwin"><h1>Congratulations !! You Are A Winner</h1></div>
         <div class="drawer"><h1>Match Get's Draw </h1></div>
    </div>
    <h2>USER:0  &nbsp; &nbsp; &nbsp;COMPUTER:0</h2>
   <div id="buttondiv"> <button id="replay">Replay</button></div>
   <div class="restart"><button class="restartbutton">Restart</button></div>
    <script src="app.js"></script>
</body>
</html>
